<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrinho de Compras</title>
    <link rel="stylesheet" href="./assets/carrinho/style.css" />
    <link rel="shortcut icon" href="./vitrine/img/logo.png" type="image/x-icon">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>
  </head>
  <body>
    <header>
        <a href="./homepage.html"><img src="./assets/imgs/arrow-back-branco.png" alt=""></a>
      <span>Carrinho de compras do <b>nome da pessoa</b></span>
    </header>
    <main>
      <div class="page-title"><h2>Seu Carrinho</h2></div>
      <div class="content">
        <section id="carrinho">
          <table>
            <thead>
              <tr>
                <th>Produto</th>
                <th>Pre√ßo</th>
                <th>Quantidade</th>
                <th>Total</th>
                <th>-</th>
              </tr>
            </thead>
            <tbody id="listaDeProdutos">
                <tr>
                    <td>
                      <div class="product">
                        <img src="./assets/imgs/bandeira-brasil.png" alt="" />
                        <div class="info">
                          <div class="name">Nome do produto</div>
                          <div class="category">Categoria</div>
                        </div>
                      </div>
                    </td>
                    <td>R$ 120</td>
                    <td>
                      <div class="qty">
                        <button><i class="bx bx-minus"></i></button>
                        <span>2</span>
                        <button><i class="bx bx-plus"></i></button>
                      </div>
                    </td>
                    <td>R$ 240</td>
                    <td>
                      <button class="remove"><i class="bx bx-x"></i></button>
                    </td>
                  </tr>
            </tbody>
          </table>
        </section>
        <aside>
          <div class="box">
            <header>Resumo da compra</header>
            <div class="info">
              <div><span>Sub-total</span><span>R$ 418</span></div>
              <div><span>Frete</span><span>Gratuito</span></div>
              <div>
                <button>
                  Adicionar cupom de desconto
                  <i class="bx bx-right-arrow-alt"></i>
                </button>
              </div>
            </div>
            <footer>
              <span>Total</span>
              <span>R$ 418</span>
            </footer>
          </div>
          <button>Finalizar Compra</button>
        </aside>
      </div>
    </main>

<script src="./assets/carrinho/script.js"></script>

  </body>
</html>
