<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/imgs/BLIZZSHOP.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/assets/cadastro/style.css" />
    <title>BLIZZSHOP - LOGIN</title>
  </head>
  <body>
    <a href="./homepage.html"
      ><img id="arrow" src="./assets/imgs/arrow-back.png" alt=""
    /></a>
    <section class="tudo-mesmo">
      <div class="global">
        <div class="painel">
          <span
            ><img id="logo" src="./assets/imgs/logo-loja.png" alt=""
          /></span>
          <form class="formulario" action="" method="post">
            <div class="email">
              <input type="email" name="email" required />
              <label id="label-email" for="email">E-mail</label>
            </div>
            <div class="senha">
              <input type="password" name="senha" required />
              <label id="label-senha" for="senha">Senha</label>
            </div>
            <div class="nome">
              <input type="text" name="nome" required />
              <label id="label-nome" for="senha">Nome</label>
            </div>
            <div class="telefone">
              <input type="tel" name="telefone" required />
              <label id="label-telefone" for="telefone">Telefone</label>
            </div>
            <button type="submit">Cadastrar</button>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
